<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="front-page.css">
</head>

<body>
    <div class="page-container">
        <div class="side-pane">
            <div class="header-logo">
                <div class="logo">YoDo</div>
            </div>
            <div class="task-pane">
                <div class="header">
                    <div class="title">Tasks</div>
                </div>
                <div class="tasks options">
                    <div id="all-tasks">Inbox</div>
                    <div id="today">Today</div>
                    <div id="upcoming">Upcoming</div>
                    <div id="completed">Completed</div>
                </div>
            </div>
            <div class="group-pane">
                <div class="group header">
                    <div class="title">Group</div>
                    <div class="add groupbtn" id="group-btn">+</div>
                </div>
                <div class="groups options">
                    
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="header-container">
                <div class="content header">
                    <div class="title">Group</div>
                    <div class="add mainbtn" id="main-btn">+</div>
                </div>
            </div>
            <div class="card">
                <div class="left-card">
                    <div class="checkbox">
                        <input type="checkbox" name="status" id="status">
                    </div>
                    <div class="text-content">
                        <div class="title-container">
                            <div class="card-title" >Template</div>
                            <div  class="group-name">Group Name</div>
                        </div>
                        <p class="description">This is a template</p>
                    </div>
                </div>
                <div class="right-card">
                    <div class="date">Feb 25, 2025</div>
                    <div class="dulplicate"><img src="duplicate.png" alt="duplicate" id="duplicate"></div>
                    <div class="delete"><img src="trash.png" alt="delete" id="delete"></div>
                </div>
            </div>
            <div class="card-container">

                </div>
                <div class="dialog-container">
                    <dialog class="task-dialog">
                        <form id="task-form">
                            <div class="input input-title">
                                <label for="title">Title</label>
                                <input type="text" name="title" id="title" required placeholder="Run a mile">
                            </div>
                            <div class="input description">
                                <label for="description">Description</label>
                                <input type="text" name="description" id="description" placeholder="Track pace and breathing">
                            </div>
                            <div class="input date">
                                <label for="date">Date</label>
                                <input type="date" name="date" id="date" required>
                            </div>
                            <div class="input priority">
                                <label for="priority">Priority</label>
                                <select name="priority" id="priority">
                                    <option value="1">High</option>
                                    <option value="2">Medium</option>
                                    <option value="3">Low</option>
                                </select>
                            </div>
                            <div class="input group">
                                <label for="group">Group</label>
                                <select name="group" id="group">
                                    
                                </select>
                            </div>
                            <div class="buttons">
                                <button class="cancel" type="button">Cancel</button>
                                <button type="submit" class="add-btn" id="task">Add</button>
                            </div>
                        </form>
                    </dialog>
                    <dialog class="group-dialog">
                        <form id="group-form">
                            <div class="input name">
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name">
                            </div>
                            <div class="buttons">
                                <button class="cancel" type="button">Cancel</button>
                                <button class="add-btn" id="group" type="submit">Add</button>
                            </div>
                        </form>
                    </dialog>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
