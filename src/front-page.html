<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="front-page.css">
</head>

<body>
    <div class="page-container">
        <div class="side-pane">
            <div class="header">
                <div class="logo">Todo List</div>
            </div>
            <div class="task-pane">
                <div class="header">
                    <div class="title">Tasks</div>
                </div>
                <div class="tasks options">
                    <div id="all-tasks">All Tasks</div>
                    <div id="today">Today</div>
                    <div id="upcoming">Upcoming</div>
                    <div id="completed">Completed</div>
                </div>
            </div>
            <div class="group-pane">
                <div class="group header">
                    <div class="title">Group</div>
                    <div class="add groupbtn">+</div>
                </div>
                <div class="groups options">
                    
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="header-container">
                <div class="content header">
                    <div class="title">Group</div>
                    <div class="add mainbtn">+</div>
                </div>
            </div>
            <div class="card-container">
                <div class="card">
                    <div class="left-card">
                        <div class="checkbox">
                            <input type="checkbox" name="status" id="status">
                        </div>
                        <div class="text-content">
                            <h1 class="title">Template</h1>
                            <p class="description">This is a template</p>
                        </div>
                    </div>
                    <div class="right-card">
                        <div class="date">Feb 25, 2025</div>
                        <div class="delete"><img src="trash-347 (1).png" alt="delete"></div>
                    </div>
                    <script>
                        const card = document.querySelector(".card")
                        const body = document.querySelector(".card-container")

                        for (let i = 0; i < 10; i++) {
                            const clone = card.cloneNode(true)
                            clone.style.display = "flex"
                            clone.querySelector(".title").textContent += " " + i
                            body.appendChild(clone)
                        }
                    </script>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
